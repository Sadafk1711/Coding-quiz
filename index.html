<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <button class="highscore-btn" type="submit">
          <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        </button>
        <div>Timer : <span id="time"> </span></div>
    </header>
    <main>
        <div class="card card-hide" id="highscore-card">
        <h2>Highscores</h2>
        <ol id="list"></ol>
        <div>
          <button class="hs-back card-btn">Go Back</button>
          <button class="hs-clear card-btn">Clear Highscores</button>
        </div>
      </div>

      <div class="card" id="start">
        <h2>Coding Quiz Challenge</h2>
        <p>
          Try to answer the following code related questions in the given time
          limit.
        </p>
        <p>Keep in mind wrong answer will penalize your score by 10 seconds!</p>
        <button id="strt-quiz" class="card-btn">Start Quiz</button>
      </div>
      <div class="quiz"></div>

      <div class="card scoresheet card-hide">
        <h2>All Done!</h2>
        <p>Your final score is <span id="res"></span></p>
        <form id="form">
          <label for="initials">Enter Initials:</label>
          <input type="text" name="initials" id="initials" />
          <button id="sub" class="card-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
